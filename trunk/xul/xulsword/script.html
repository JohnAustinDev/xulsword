  <body id="scriptBoxBody" style="background-image: url(chrome://xulsword/skin/images/9.gif);" onmousemove="boundaryMouseMove(event);" onmouseup="boundaryMouseUp(event);">
        
    <!-- The following scripts will only execute in bible1Frame !-->
    <div id="wholeChooser">
      <script type="text/javascript">buildChooserGraphics();</script>
      <script type="text/javascript">buildTestChooser();</script>
      <script type="text/javascript">buildBookChooser('OT');</script>
      <script type="text/javascript">buildBookChooser('NT');</script>
    </div>
