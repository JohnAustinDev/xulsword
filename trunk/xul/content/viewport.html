  <body id="viewportbody" chooser="bible" onload="loadViewPort(); initPopup();" onunload="unloadViewPort();" onmouseover="chooserMouse(event)" onmouseout="chooserMouse(event)" onclick="chooserMouse(event)">
  
  <div id="chbutton_open"></div>
        
  <div id="viewport">
    <div>
      <div id="chooser">
        
        <div id="fadetop"></div>
        
        <div id="biblechooser" showing="nt">
          <div>
            <div id="testaments">
              <div>
                <div id="testament_ot">
                  <div id="chbutton_close"></div>
                  <script>
                  var text = SBundle.getString('OTtext');
                  if (!text.match(/^\s*$/)) document.write(verticalWrite(text));
                  else document.write("<img src=\"chrome://localeskin/skin/OT.png\">");
                  </script>
                </div>
              </div>
              <div>
                <div id="testament_nt">
                  <script>
                  var text = SBundle.getString('NTtext');
                  if (!text.match(/^\s*$/)) document.write(verticalWrite(text));
                  else document.write("<img src=\"chrome://localeskin/skin/NT.png\">");
                  </script>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div id="biblebooks_ot" class="biblebooks">
              <script>drawOTbooks();</script>         
            </div>
            <div id="biblebooks_nt" class="biblebooks">
              <script>drawNTbooks();</script>
            </div>
          </div>
        </div>
        
        <div id="fadebot"></div>
        
      </div>
    </div>
  

    <div>
      <div id="tabrow" value="show3" onmouseover="tabMouse(event);" onmouseout="tabMouse(event);" onclick="tabMouse(event);">
        
        <div>
          <div id="tabs1" class="tabs"></div>
          <div id="tabs2" class="tabs"></div>
          <div id="tabs3" class="tabs"></div>
        </div>
        
      </div>
      <div id="textrow" ondblclick="scriptDblClick(event)" onmouseover="scriptMouseOver(event)" 
          onmouseout="scriptMouseOut(event)" onclick="scriptClick(event)" 
          onmousemove="bbMouseMove(event);" onmouseup="bbMouseUp(event);">
        
        <div id="text1" class="text" value="show1" pin="unpinned" foot="show">
          <div class="hd"><div class="sbpin" id="sbpin1"></div></div>
          <div class="sb"></div>
          <div class="nbc" onclick="noteboxClick(event)">
            <div class="bb" onmousedown="bbMouseDown(event);"></div>
            <div class="nbsizer"></div>
            <div id="note1" class="nb"></div>
          </div>
        </div>
        
        <div id="text2" class="text" value="show1" pin="unpinned" foot="show">
          <div class="hd"><div class="sbpin" id="sbpin2"></div></div>
          <div class="sb"></div>
          <div class="nbc" onclick="noteboxClick(event)">
            <div class="bb" onmousedown="bbMouseDown(event);"></div>
            <div class="nbsizer"></div>
            <div id="note2" class="nb"></div>
          </div>
        </div>
        
        <div id="text3" class="text" value="hide" pin="unpinned" foot="show">
          <div class="hd"><div class="sbpin" id="sbpin3"></div></div>
          <div class="sb"></div>
          <div class="nbc" onclick="noteboxClick(event)">
            <div class="bb" onmousedown="bbMouseDown(event);"></div>
            <div class="nbsizer"></div>
            <div id="note3" class="nb"></div>
          </div>
        </div>
        
        <div id="npopup" class="textpopup" value="unpinned" style="display:none;">
          <div id="npopupTX"></div>
        </div>
    
      </div>
    </div>
  </div>
