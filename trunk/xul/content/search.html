<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="generator" content="PSPad editor, www.pspad.com">
  <title>Search Frame</title>
  <link rel="stylesheet" href="chrome://xulsword/skin/global-htm.css" type="text/css">
  <link rel="stylesheet" href="chrome://xulsword/skin/search-htm.css" type="text/css">

  <script>var MainWindow = (window.frameElement.ownerDocument.defaultView.MainWindow ? window.frameElement.ownerDocument.defaultView.MainWindow:null)</script>
  <script src="chrome://xulsword/content/common0.js" type="text/javascript"></script>
  <script src="chrome://xulsword/content/common1.js" type="text/javascript"></script>
  <script src="chrome://xulsword/content/common2.js" type="text/javascript"></script>
  
  <script>

  function scriptDblClick(e) {
    
    // Get module this event occurred in
    var elem = e.target;
    while (elem && (!elem.className || !(/(^|\s)vs(\s|$)/).test(elem.className))) {
      elem = elem.parentNode;
    }
    if (!elem) return;
    var mod = getElementInfo(elem).mod;
    
    // Get selected text
    var selob = window.getSelection();
    var sel = selob.toString();
    sel = cleanDoubleClickSelection(sel);
    if (!sel || sel.search(/^\s*$/)!=-1) return; //return of nothing or white-space

    // Do a search for selected text in mod
    MainWindow.XulswordController.doCommand("cmd_xs_searchForSelection", { mod:mod, selection:sel });
    
    e.stopPropagation(); // block any higher handlers
  }

  </script>

  </head>
  
  <body class="searchres" hasLexicon="false" onload="initCSS(true)" ondblclick="scriptDblClick(event);">
  
    <div id="lexiconBox"></div>
    
    <div id="searchBox"></div>
    
  </body>
  
</html>
