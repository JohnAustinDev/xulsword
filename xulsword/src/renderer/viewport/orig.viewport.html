<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="../global-htm.css" type="text/css">
  <link rel="stylesheet" href="./viewport-htm.css" type="text/css">
  <link rel="stylesheet" href="./bibleNavigator-htm.css" type="text/css">
  <link rel="stylesheet" href="./viewport/texts/text-htm.css" type="text/css">
  <link rel="stylesheet" href="./viewport/texts/texts-htm.css" type="text/css">
  <link rel="stylesheet" href="./viewport/popup/popup-htm.css" type="text/css">
  <link rel="stylesheet" href="../dynamic.css" type="text/css">

  <script>
    var watcher = Components.classes["@mozilla.org/embedcomp/window-watcher;1"].getService(Components.interfaces.nsIWindowWatcher);
    var XS_window = watcher.getWindowByName("xulsword-window", window);
    var BibleNavigator;
  </script>

  <script src="chrome://xulsword/content/common/common0.js" type="text/javascript"></script>
  <script src="chrome://xulsword/content/common/common1.js" type="text/javascript"></script>
  <script src="chrome://xulsword/content/viewport/bibleNavigator.js" type="text/javascript"></script>
  <script src="chrome://xulsword/content/viewport/texts/texts.js" type="text/javascript"></script>
  <script src="chrome://xulsword/content/viewport/texts/bibleTexts.js" type="text/javascript"></script>
  <script src="chrome://xulsword/content/viewport/texts/commTexts.js" type="text/javascript"></script>
  <script src="chrome://xulsword/content/viewport/texts/dictTexts.js" type="text/javascript"></script>
  <script src="chrome://xulsword/content/viewport/texts/genbkTexts.js" type="text/javascript"></script>
  <script src="chrome://xulsword/content/viewport/popup/popup.js" type="text/javascript"></script>
  <script src="chrome://xulsword/content/viewport/viewportMouse.js" type="text/javascript"></script>
  <script src="chrome://xulsword/content/viewport/viewport.js" type="text/javascript"></script>
  <script>moduleCssLinks()</script>

  </head>
  <body id="viewportbody" chooser="bible" print="false" isWindow="false" hasOriginalLanguage="false"
			onload="BibleNavigator.init(); Popup = new PopupObj(); initViewPort();">

		<div id="chbutton_open" onclick="BibleNavigator.mouseHandler(event)"></div>

		<div id="viewport">
			<div id="chooser">
				<div>

					<div id="fadetop"></div>

					<div id="biblechooser" showing="nt"
							onmouseover="BibleNavigator.mouseHandler(event)"
							onmouseout="BibleNavigator.mouseHandler(event)"
							onclick="BibleNavigator.mouseHandler(event)">
						<div class="biblechooser-cell">
							<div id="testaments">
								<div class="testaments-row">
									<div id="testament_ot" class="testament">
										<div id="chbutton_close"></div>
										<!-- Content created dynamically !-->
									</div>
								</div>
								<div class="testaments-row">
									<div id="testament_nt" class="testament">
										<!-- Content created dynamically !-->
									</div>
								</div>
							</div>
						</div>
						<div class="biblechooser-cell">
							<div id="biblebooks_ot" class="biblebooks">
								<!-- Content created dynamically !-->
							</div>
							<div id="biblebooks_nt" class="biblebooks">
								<!-- Content created dynamically !-->
							</div>
						</div>
					</div>

					<div id="fadebot"></div>

				</div>
			</div>


			<div id="textarea" windows="show3">
				<div id="tabrow" onmouseover="tabMouse(event);" onmouseout="tabMouse(event);" onclick="tabMouse(event);">

					<div id="tabrowf">
						<div id="tabs1" class="tabs" pinned="false" noBibleTabs="false" moduleType="Texts"></div>
						<div id="tabs2" class="tabs" pinned="false" noBibleTabs="false" moduleType="Texts"></div>
						<div id="tabs3" class="tabs" pinned="false" noBibleTabs="false" moduleType="Texts"></div>
					</div>

				</div>

				<div id="textrow"
						onclick="scriptClick(event)"
						ondblclick="scriptDblClick(event)"
						onmouseover="scriptMouseOver(event)"
						onmouseout="scriptMouseOut(event)"
						onmousemove="bbMouseMove(event);"
						onmouseup="bbMouseUp(event);">

					<div id="text1" class="text userFontSize" textdir="ltr" moduleType="Texts" columns="show1" pinned="false"
							footnotesEmpty="false" footnotesMaximized="false" CanDoNextPage="false" CanDoPreviousPage="false"
							versePerLine="false">
						<div class="textf">
							<div class="sbcontrols">
								<div class="sbpin" id="sbpin1"></div>
								<div class="sbwin" id="sbwin1"></div>
							</div>
							<div class="hd"></div>
							<div class="sb"></div>
							<div class="nbc">
								<div class="nbf">
									<div class="bb" onmousedown="bbMouseDown(event);"></div>
									<div class="nbsizer"></div>
									<div id="note1" class="nb"></div>
								</div>
							</div>
							<div class="fr"></div>
						</div>
					</div>

					<div id="text2" class="text userFontSize" textdir="ltr" moduleType="Texts" columns="show1" pinned="false"
							footnotesEmpty="false" footnotesMaximized="false" CanDoNextPage="false" CanDoPreviousPage="false"
							versePerLine="false">
						<div class="textf">
							<div class="sbcontrols">
								<div class="sbpin" id="sbpin2"></div>
								<div class="sbwin" id="sbwin2"></div>
							</div>
							<div class="hd"></div>
							<div class="sb"></div>
							<div class="nbc">
								<div class="nbf">
									<div class="bb" onmousedown="bbMouseDown(event);"></div>
									<div class="nbsizer"></div>
									<div id="note2" class="nb"></div>
								</div>
							</div>
							<div class="fr"></div>
						</div>
					</div>

					<div id="text3" class="text userFontSize" textdir="ltr" moduleType="Texts" columns="show1" pinned="false"
							footnotesEmpty="false" footnotesMaximized="false" CanDoNextPage="false" CanDoPreviousPage="false"
							versePerLine="false">
						<div class="textf">
							<div class="sbcontrols">
								<div class="sbpin" id="sbpin3"></div>
								<div class="sbwin" id="sbwin3"></div>
							</div>
							<div class="hd"></div>
							<div class="sb"></div>
							<div class="nbc">
								<div class="nbf">
									<div class="bb" onmousedown="bbMouseDown(event);"></div>
									<div class="nbsizer"></div>
									<div id="note3" class="nb"></div>
								</div>
							</div>
							<div class="fr"></div>
						</div>
					</div>

				</div>

			</div>
		</div>

		<div id="npopup" class="userFontSize cs-Program" isWindow="false" puptype="fn">

			<!-- used for relative positioning of popup !-->
			<div id="npopupRL">

				<!-- used for absolute positioning of popup box !-->
				<div id="npopupBOX">

					<!-- used for popup text container !-->
					<div id="npopupTX"
						onmouseover="scriptMouseOver(event)"
						onmouseout="scriptMouseOut(event)"
						onclick="scriptClick(event)"
						ondblclick="scriptDblClick(event)"
						onmousedown="Popup.drag('down', event);"
						onmousemove="Popup.drag('move', event);"
						onmouseup  ="Popup.drag('up',   event);">
					</div>
				</div>
			</div>
		</div>

  </body>
</html>
